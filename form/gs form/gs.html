<!DOCTYPE html>
<html>
   <head>
      <title>General Secretary Form</title>
      <link rel="stylesheet" href="gs.css">
   </head>
   <body>
      <form action="#" method="post" id="gen-sec-form">
         <h2>General Secretary Form</h2>
         <label for="name">Name:</label>
         <input type="text" id="name" name="name" required>
         
         <label for="class">Class:</label>
         <input type="text" id="class" name="class" required>
         
         <label for="div">Division:</label>
         <input type="text" id="div" name="div" required>
         
         <label for="semester">Semester:</label>
         <input type="text" id="semester" name="semester" required>
         
         <label for="roll-no">Roll No.:</label>
         <input type="text" id="roll-no" name="roll-no" required>
         
         <label for="dob">Date of Birth:</label>
         <input type="date" id="dob" name="dob" required>
         
         <label for="fees-paid">Fees Paid:</label>
         <select id="fees-paid" name="fees-paid" required>
            <option value="">Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
         </select>
         
         <label for="sem-i-doc">Semester I Document:</label>
         <input type="file" id="sem-i-doc" name="sem-i-doc" accept=".pdf" required>
         
         <label for="sem-ii-doc">Semester II Document:</label>
         <input type="file" id="sem-ii-doc" name="sem-ii-doc" accept=".pdf" required>
         
         <label for="sem-iii-doc">Semester III Document:</label>
         <input type="file" id="sem-iii-doc" name="sem-iii-doc" accept=".pdf" required>
         
         <label for="sem-iv-doc">Semester IV Document:</label>
         <input type="file" id="sem-iv-doc" name="sem-iv-doc" accept=".pdf" required>
         
         <label for="birth-cert">Birth Certificate:</label>
         <input type="file" id="birth-cert" name="birth-cert" accept=".pdf" required>
         
         <label for="fees-receipt">Fees Receipt:</label>
         <input type="file" id="fees-receipt" name="fees-receipt" accept=".pdf" required>
         
         <label for="id-card">Identity Card:</label>
         <input type="file" id="id-card" name="id-card" accept=".pdf" required>
         
         <input type="submit" value="Next">
      </form>

      <script src="gs.js"></script>
   </body>
</html>
